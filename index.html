<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="tip-calculator-container">
      <h1 class="main-title">Spli Tter</h1>

      <div class="calculator">
        <div class="calculator-input-section">
          <div class="calculator-input-section__bill">
            <label for="bill-input" class="calculator-input-section__bill-title label-title">Bill</label>
            <input type="text" id="bill-input" class="calculator-input-section__bill-input input-display" value="142.55" />
          </div>
          <div class="calculator-input-section__tip">
            <fieldset class="calculator-input-section__tip-set">
              <legend class="calculator-input-section__tip-set__title label-title">Select Tip %</legend>
              <div class="calculator-input-section__tip-set__values">
                <label for="5" class="calculator-input-section__tip-set__values-value">
                  5%
                  <input type="radio" name="tip" id="5" />
                </label>
                <label for="10" class="calculator-input-section__tip-set__values-value">
                  10%
                  <input type="radio" name="tip" id="10" />
                </label>
                <label for="15" class="calculator-input-section__tip-set__values-value">
                  15%
                  <input type="radio" name="tip" id="15" />
                </label>
                <label for="25" class="calculator-input-section__tip-set__values-value">
                  25%
                  <input type="radio" name="tip" id="25" />
                </label>
                <label for="50" class="calculator-input-section__tip-set__values-value">
                  50%
                  <input type="radio" name="tip" id="50" />
                </label>
                <label for="custom" class="calculator-input-section__tip-set__values-value">
                  <input type="text" name="custom" id="custom" placeholder="Custom" />
                </label>
              </div>
            </fieldset>
          </div>
          <div class="calculator-input-section__people">
            <label class="calculator-input-section__people-title label-title" for="people-input">Number of People</label>
            <input type="text" class="calculator-input-section__people-input input-display" name="peoplenum" id="people-input" />
          </div>
        </div>
        <div class="calculator-output-section">
          <div class="calculator-output-section__amount">
            <label for="tip-amount" class="calculator-output-section__amount-title">
              <span>Tip Amount</span>
              <span>/ person</span>
            </label>
            <input type="text" class="calculator-output-section__amount-input" name="amount" id="tip-amount" />
          </div>
          <div class="calculator-output-section__total">
            <label for="tip-total" class="calculator-output-section__amount-title">
              <span>Total</span>
              <span>/ person</span>
            </label>
            <input type="text" class="calculator-output-section__total-input" name="total" id="tip-total" />
          </div>
          <button class="calculator-output-section__reset-btn">Reset</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/SuhodolecA?tab=repositoriesgit " target="_blank">Anton Sukhadolets</a>.
  </footer>
</body>

</html>
